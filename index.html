<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Darijo Šalković | Product preview card component</title>
</head>
<body>
  <div class="card">
    <img class="banner" src="./images/image-product-mobile.jpg" alt="banner-image">
    <div class="content">
      <p class="neutral-2 item">PERFUME</p>

      <h2 class="font-family-2 title">Gabrielle Essence Eau De Parfum</h2>

      <p class="neutral-2 description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="prices">
        <p class="font-family-2 new-price">$149.99</p>
        <p class="neutral-2 old-price">$169.99</p>
      </div>
      
      <a href="#">
        <div class="button">
          <img src="images/icon-cart.svg" alt="cart-image">
          <p class="add-to-cart">Add to cart</p>
        </div>
      </a>
      
    </div>
  </div>
  

</body>
</html>
